{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Change Password</h2>
            <form id="change-password-form" class="space-y-4">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Current Password</span>
                    </label>
                    <input type="password" name="current_password" class="input input-bordered w-full" required />
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">New Password</span>
                    </label>
                    <input type="password" name="new_password" class="input input-bordered w-full" required />
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Confirm New Password</span>
                    </label>
                    <input type="password" name="confirm_password" class="input input-bordered w-full" required />
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('change-password-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        current_password: formData.get('current_password'),
        new_password: formData.get('new_password'),
        confirm_password: formData.get('confirm_password')
    };
    
    try {
        const response = await fetch('{{ url_for("auth.change_password") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showToast('success', result.message);
            // Redirect to dashboard after successful password change
            setTimeout(() => {
                window.location.href = '{{ url_for("dashboard_bp.dashboard") }}';
            }, 2000);
        } else {
            showToast('error', result.message);
        }
    } catch (error) {
        showToast('error', 'An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
