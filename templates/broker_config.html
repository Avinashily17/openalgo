{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Broker Configuration</h1>
        
        <!-- Configuration Form -->
        <form method="POST" action="{{ url_for('brlogin.save_broker_config_route', broker=broker_name) }}" class="space-y-6">
            <div class="card bg-base-200 shadow-xl">
                <div class="card-body">
                    <!-- API Key -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">API Key</span>
                        </label>
                        <input type="text" name="api_key" value="{{ config.api_key if config else '' }}" 
                               class="input input-bordered" required>
                    </div>

                    <!-- API Secret -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">API Secret</span>
                        </label>
                        <input type="password" name="api_secret" value="{{ config.api_secret if config else '' }}" 
                               class="input input-bordered" required>
                    </div>

                    <!-- Redirect URL -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Redirect URL</span>
                        </label>
                        <input type="url" name="redirect_url" value="{{ config.redirect_url if config else '' }}" 
                               class="input input-bordered" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>

                    {% if config %}
                    <!-- Delete Button -->
                    <div class="form-control mt-2">
                        <a href="{{ url_for('brlogin.delete_broker_config_route', broker=broker_name) }}" 
                           class="btn btn-error" 
                           onclick="return confirm('Are you sure you want to delete this configuration?')">
                            Delete Configuration
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </form>

        <!-- Back to Broker Selection -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('brlogin.broker_login') }}" class="link link-primary">
                Back to Broker Selection
            </a>
        </div>
    </div>
</div>
{% endblock %}
