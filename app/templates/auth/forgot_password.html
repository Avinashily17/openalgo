{% extends "base.html" %}

{% block title %}Reset Password - OpenAlgo{% endblock %}
{% block meta_description %}Reset your password for OpenAlgo application{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center mb-6">Reset Your Password</h2>
            
            <form method="post" action="/auth/forgot-password" hx-post="/auth/forgot-password" hx-trigger="submit" hx-indicator="#reset-spinner" hx-target="#reset-result" hx-swap="outerHTML">
                <div class="form-control">
                    <label class="label" for="email">
                        <span class="label-text">Email Address</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" 
                           class="input input-bordered" required autocomplete="email" />
                </div>
                
                <div id="reset-result" class="mt-4">
                    <!-- Result message will be displayed here -->
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">
                        <span id="reset-spinner" class="htmx-indicator loading loading-spinner loading-xs mr-2"></span>
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <div class="divider mt-6"></div>
            
            <div class="text-center">
                <p class="mb-4">Remember your password?</p>
                <a href="/auth/login" class="btn btn-outline">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
